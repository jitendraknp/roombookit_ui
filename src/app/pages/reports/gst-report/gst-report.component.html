<div class="grid">
      <div class="col-12">
            <p-card>
                  <ng-template pTemplate="title">GST Report</ng-template>
                  <ng-template pTemplate="content">
                        <div class="grid">
                              <div class="col-12">
                                    <app-month-year-dropdown [selectedMonth]="parentSelectedMonth"
                                          [selectedYear]="parentSelectedYear" (monthChange)="monthChange($event)"
                                          (yearChange)="onYearSelect($event)" (buttonClicked)="handleButtonClick()">
                                    </app-month-year-dropdown>
                              </div>
                        </div>
                  </ng-template>
            </p-card>
      </div>
</div>
