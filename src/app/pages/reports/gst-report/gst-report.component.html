<div class="card">
    <div class="card-header  d-flex justify-content-between align-items-center bg-primary bg-gradient text-white">
          GST Report
    </div>
    <div class="card-body">
          <app-month-year-dropdown
            [selectedMonth]="parentSelectedMonth"
            [selectedYear] ="parentSelectedYear"
            (monthChange)="monthChange($event)"
            (yearChange)="onYearSelect($event)"
            (buttonClicked)="handleButtonClick()">
          </app-month-year-dropdown>
    </div>
      <div class="card-footer"></div>
</div>
