@defer () {
<div class="wrapper">
  <div class="container m-3 shadow-lg">
    <div class="col-left shadow-lg">
      <div class="login-text">
        <h2>Welcome</h2>
        <!-- <p>Setup your account.</p>
        <a class="btn btn-primary" href="Javacript:void(0);" [routerLink]="['/hotel-setup']">Set Up</a> -->
      </div>
    </div>
    <div class="col-right">
      <div class="login-form ">
        <h2>Login</h2>
        <form action="#" novalidate [formGroup]="loginForm" (ngSubmit)="login(loginForm)" autocomplete="off">
          <div class="form-group">
            <label class="form-label">Username / Email<span>*</span></label>
            <input type="text" id="username" formControlName="username" class="form-control" autocomplete="disabled"
              placeholder="Username or Email">

            <div
              *ngIf="loginForm.get('username')?.invalid &&
                                                        loginForm.get('username')?.errors &&
                                                        (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
              <small class="text-danger" *ngIf="username?.hasError('required')">
                This field is required.
              </small>
              <small class="text-danger" *ngIf="username?.hasError('minlength')">
                Name must be at least 4 characters long.
              </small>
              <small class="text-danger" *ngIf="username?.hasError('maxlength')">
                Name must be max 50 characters long.
              </small>
            </div>
          </div>
          <div class="form-group pt-4 pb-3">
            <label class="form-label">Password<span>*</span></label>
            <input class="form-control" type="password" formControlName="password" placeholder="Password"
              autocomplete="off">
            <small class="text-danger"
              *ngIf="loginForm.get('password')?.hasError('required') &&
                                                        (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
              This field is required.
            </small>
          </div>
          <div class="row">
            <div class="col-md-6">
              <a href="">Forget Password?</a>
            </div>
            <div class="col-md-6 col-6 text-end">
              <!-- <input type="submit" class="border-0 btn btn-primary btn-sm" value="Log In" /> -->
              <p-button label="Log In" [size]="'small'" icon="pi pi-sign-in" [iconPos]="'right'"
                type="submit"></p-button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="credit">
  </div>
</div>
}
@error {
<p>Failed to load page...</p>
}
