<!-- <div class="container-fluid pe-0"> -->
<div class="container-fluid   p-2">
  <div class="col-md-12">
    <div class="row">
      <input type="text" placeholder="Search user" class="form-control">
    </div>
    <div class="row pt-4 pb-2">
      <div class="col-md-6">
        <h2 class="heading">All Users</h2>
      </div>
      <div class="col-md-6 text-end">
        <a class="btn btn-outline-primary btn-sm  btn-add-new-contact shadow-lg" [routerLink]="['add']">
<!--          <ion-icon-->
<!--            name="person-add-sharp"></ion-icon> -->
          Add
          New User</a>
      </div>
    </div>
  </div>
  <div class="row pe-0 ps-0" style="height: 98vh;">
    <div class="col-md-8">
      <div class="row">
        @for (item of users | paginate: { itemsPerPage: 5,
        currentPage: p ,totalItems: users.length};
        track $index) {
        <div class="col-xl-12 col-lg-4 col-md-12 pe-0 ps-2">
          <app-list-user [users]="item"></app-list-user>
        </div>
        }
        <nav aria-label="Page navigation example pt-2">
          <ul class="pagination justify-content-end pt-2">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </ul>
        </nav>
      </div>
    </div>
    <div class="col-md-4 pe-0 ps-1">
      <router-outlet></router-outlet>
    </div>
  </div>
  <!-- </div> -->
