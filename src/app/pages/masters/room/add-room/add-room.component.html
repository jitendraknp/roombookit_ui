<form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
  <p-toast position="top-center" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'500ms'"
    [hideTransitionOptions]="'500ms'" [showTransformOptions]="'translateX(100%)'" />
  <p-card class="p-2">
    <ng-template pTemplate="header" class="custom-card-header">
      <div class="flex flex-row justify-between p-2">
        <p>Add Room</p>
        <a (click)="onClose()" href="javascript:void(0);" class="text-sm ml-auto">
          <i class="pi pi-times text-primary"></i>
        </a>
      </div>
    </ng-template>
    <ng-template pTemplate="body">
      <div class="grid">
        <div class="col-12 lg:col-3 md:col-6  sm:col-12">
          <label for="roomNo" class="form-label  text-sm">Room No</label>
          <input pInputText id="roomNo" formControlName="roomNo" placeholder="Room No" size="small" type="text"
            class="w-full" />
        </div>
        <div class="col-12 lg:col-2 md:col-6 sm:col-12">
          <label for="floorNo" class="form-label">Floor No</label>
          <input pInputText type="number" id="floorNo" formControlName="floorNo" placeholder="Floor No" size="small"
            class="w-full" />
        </div>
        <div class="col-12 lg:col-3 md:col-6  sm:col-12">
          <label for="type" class="form-label">Type</label>
          <ng-select appearance="outline" placeholder="Select Type" class="custom" id="type" name="type"
            formControlName="type" notFoundText="No items found">
            <ng-option value="1">Non AC (Single)</ng-option>
            <ng-option value="2">AC (Single)</ng-option>
            <ng-option value="3">Non AC (Double)</ng-option>
            <ng-option value="4">AC (Double)</ng-option>
            <ng-option value="5">Single</ng-option>
            <ng-option value="6">Double</ng-option>
            <ng-option value="7">Triple</ng-option>
          </ng-select>
        </div>
        <div class="col-12 lg:col-2 md:col-6  sm:col-12">
          <label for="capacity" class="form-label">Capacity</label>
          <input pInputText type="number" id="capacity" formControlName="capacity" placeholder="Capacity" size="small"
            class="w-full" />
        </div>
        <div class="col-12 lg:col-2 md:col-6  sm:col-12">
          <label for="rentperNight" class="form-label">Rate/Night</label>
          <input pInputText type="number" id="rentperNight" formControlName="rentperNight" placeholder="Rate/Night"
            size="small" class="w-full" />
        </div>
        <div class="col-12 lg:col-2 md:col-6  sm:col-12">
          <label for="isDiscountApplicable" class="form-label">Discount</label>
          <input class="form-check-input mt-0" type="checkbox" formControlName="isDiscountApplicable"
            aria-label="Checkbox for following text input" />
          <input pInputText type="text" id="isDiscountApplicable" formControlName="discountValue"
            placeholder="Discount Applicable" size="small" class="w-full" />
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="flex   flex-row">
        <div class=" ml-auto">
          <p-button [disabled]="!roomForm.valid" type="submit" label="Save" size="small" severity="primary"></p-button>
        </div>
      </div>
    </ng-template>
  </p-card>
</form>
