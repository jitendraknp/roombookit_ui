<li class="list-group-item d-flex justify-content-between align-items-start border-0 shadow-lg mb-2 rounded">
    <div class="col-md-3">
        <span class="d-flex justify-content-left text-info">State Name</span>
        <span class="d-flex  justify-content-left">{{stateDetail.Name| uppercase}}</span>
    </div>
    <div class="col-md-3">
        <span class=" d-flex justify-content-left text-info fw-500">State Code</span>
        <span class="d-flex justify-content-left fw-600">{{stateDetail.Code| uppercase}}</span>
    </div>
    <div class="col-md-3">
        <span class=" d-flex justify-content-left text-info fw-500">Country</span>
        <span class="d-flex justify-content-left fw-600">{{stateDetail.Country?.Name | uppercase}}
            ({{stateDetail.Country?.Code}})</span>
    </div>
    <div class="d-flex col-md-3 text-end">
        <div class="col gy-3 col-md-4 text-end">
            <span
                [ngClass]="{'btn-outline-success': stateDetail.Is_Active, 'btn-outline-danger': !stateDetail.Is_Active}"
                class="btn btn-sm shadow-lg">
                @if(stateDetail.Is_Active){
                <i class="bi bi-check2"></i>
                } @else {
                <i class="bi bi-file-earmark-x"></i>
                }
            </span>
        </div>
        <div class="col gy-3 col-md-4 text-center">
            <a class="btn btn-sm  btn-outline-primary shadow-lg" [routerLink]="['edit',stateDetail.Id]"><i
                    class="bi bi-pencil-fill"></i> </a>
        </div>
        <div class="col gy-3 col-md-4 text-start">
            <a class="btn btn-sm  btn-outline-danger shadow-lg"><i class="bi bi-trash"></i> </a>
        </div>
    </div>
</li>
