<form (ngSubmit)="onSubmit()" [formGroup]="stateForm">
  <p-toast position="top-center" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'500ms'"
    [hideTransitionOptions]="'500ms'" [showTransformOptions]="'translateX(100%)'" />
  <div class="card border-0 shadow-lg m-0">
    <div class="card-header  d-flex justify-content-between align-items-center bg-primary bg-gradient text-white">
      <p class="uppercase text-sm">Add State</p>
      <a (click)="onClose()" href="javascript:void(0);">
        <i class="pi pi-times" style="color: white"></i>
      </a>
    </div>
    <div class="card-body">
      <div class="flex  gap-2 justify-content-around">
        <div class="flex flex-1">
          <div class="flex flex-col text-sm flex-1">
            <label class="form-label" for="stateName">State Name</label>
            <input class="form-control form-control-sm" formControlName="Name" id="stateName" pInputText
              placeholder="State Name" type="text" />
          </div>
        </div>
        <div class="flex flex-1">
          <div class="flex flex-col text-sm">
            <label class="form-label" for="stateCode">State Code</label>
            <input class="form-control form-control-sm" formControlName="Code" id="stateCode" placeholder="State Code"
              type="text" />
          </div>
        </div>
        <div class="flex flex-1">
          <div class="flex flex-col text-sm flex-1">
            <label class="form-label" for="countryId">Country</label>
            <ng-select appearance="outline" class="custom" formControlName="CountryId" id="countryId"
              notFoundText="No items found" placeholder="Select Country">
              @for (country of countries; track country.Id) {
              <ng-option [value]="country.Id">{{ country.Name }} ({{ country.Code }})</ng-option>
              }
            </ng-select>
          </div>
        </div>
      </div>

    </div>
    <div class="card-footer text-end">
      <button [disabled]="!stateForm.valid" class="btn btn-primary btn-sm" pButton type="submit">Save</button>
    </div>
  </div>
</form>
