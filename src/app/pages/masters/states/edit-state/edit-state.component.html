<form (ngSubmit)="onSubmit()" [formGroup]="editStateForm">
  <p-toast position="top-center" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'500ms'"
    [hideTransitionOptions]="'500ms'" [showTransformOptions]="'translateX(100%)'" />
  <div class="card border-0 shadow-lg m-0">
    <div class="card-header d-flex justify-content-between align-items-center bg-primary bg-gradient text-white">
      <h3 class="card-title">Edit State</h3>
      <button (click)="onClose()" aria-label="Close" class="btn-close btn-close-white" type="button"></button>
    </div>
    <div class="card-body">
      <div class="row text-sm">
        <div class="mb-3   col-md-4">
          <label class="form-label" for="stateName">State Name</label>
          <input class="form-control form-control-sm" formControlName="Name" id="stateName" placeholder="State Name"
            type="text" />
        </div>
        <div class="mb-3 col-md-4   mt-1">
          <label class="form-label" for="stateCode">State Code</label>
          <input class="form-control form-control-sm" formControlName="Code" id="stateCode" placeholder="State Code"
            type="text" />
        </div>
        <div class=" col-md-4 mt-1">
          <label class="form-label" for="cityCode">Is Active</label>
          <div class="input-group input-group">
            <div class="input-group-text">
              <input class="form-check-input mt-0" formControlName="Is_Active" id="cityCode" type="checkbox">
            </div>
            <input [value]="activeValue" class="form-control" disabled type="text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4  pb-2">
          <label class="form-label" for="state">Country</label>
          <ng-select (change)="onCityChange($event)" appearance="outline" class="custom" formControlName="CountryId"
            id="state" notFoundText="No items found" placeholder="Select Country">
            @for (country of countries; track country.Id) {
            <ng-option [value]="country.Id">{{ country.Name }} ({{ country.Code }})</ng-option>
            }
          </ng-select>
        </div>
      </div>
    </div>
    <div class="card-footer text-end">
      <button class="btn btn-primary shadow-lg btn-sm" type="submit">Update</button>
    </div>
  </div>
</form>
