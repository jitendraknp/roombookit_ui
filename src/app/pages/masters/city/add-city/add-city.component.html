<form [formGroup]="cityForm" (ngSubmit)="onSubmit()">
  <div class="card border-0 shadow-lg m-0">
    <div class="card-header  d-flex justify-content-between align-items-center bg-primary bg-gradient text-white">
      <p class="uppercase text-sm">Add City</p>
      <ion-icon name="close" class="cursor-pointer" (click)="onClose()"></ion-icon>
      <!-- <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="onClose()"></button> -->
    </div>

    <div class="card-body">
      <div class="row">
        <div class="mb3 col-12 col-md-12">
          <label for="cityName" class="form-label">City Name</label>
          <input type="text" class="form-control" id="cityName" formControlName="Name" placeholder="City Name" />
        </div>
        <div class="mb3 col-md-6 col-12 pt-4">
          <label for="cityCode" class="form-label">City Code</label>
          <input type="text" class="form-control" id="cityCode" formControlName="Code" placeholder="City Code" />
        </div>
        <!-- <div class="col-md-6">
                    <div class=" input-group mb-3">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" formControlName="Is_Active">
                        </div>
                        <input type="text" class="form-control" disabled>
                    </div>
                </div> -->
      </div>
      <div class="row">
        <div class="col-md-12 col-12 pb-2">
          <label for="city" class="form-label">City</label>
          <ng-select appearance="outline" placeholder="Select State" class="custom" formControlName="StateId"
            (change)="onCityChange($event)" notFoundText="No items found">
            @for(state of states; track state.Id) {
            <ng-option [value]="state.Id">{{state.Name}} ({{state.Code}})</ng-option>
            }
          </ng-select>
        </div>
      </div>
    </div>
    <div class="card-footer text-end">
      <button type="submit" class="btn btn-primary shadow-lg">Add</button>
    </div>
  </div>
</form>
