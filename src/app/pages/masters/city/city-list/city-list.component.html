<li class="list-group-item d-flex justify-content-between align-items-start border-0 shadow-lg mb-2 rounded">
  <div class="col-md-3">
    <span class="d-flex justify-content-left text-info">City Name</span>
    <span class="d-flex  justify-content-left">{{cityDetail.Name| uppercase}}</span>
  </div>
  <div class="col-md-3">
    <span class=" d-flex justify-content-left text-info fw-500">City Code</span>
    <span class="d-flex justify-content-left fw-600">{{cityDetail.Code| uppercase}}</span>
  </div>
  <div class="col-md-3">
    <span class=" d-flex justify-content-left text-info fw-500">State</span>
    <span class="d-flex justify-content-left fw-600">{{cityDetail.States?.Name | uppercase}}
      ({{cityDetail.States?.Code}})</span>
  </div>
  <div class="d-flex col-md-3 text-end">
    <div class="col gy-3 col-md-4 text-end">
      <span [ngClass]="{'btn-outline-success': cityDetail.Is_Active, 'btn-outline-danger': !cityDetail.Is_Active}"
        class="btn btn-sm shadow-lg">
        @if(cityDetail.Is_Active){
        <i class="bi bi-check2"></i>
        } @else {
        <i class="bi bi-file-earmark-x"></i>
        }
      </span>
    </div>
    <div class="col gy-3 col-md-4 text-center">
      <a class="btn btn-sm  btn-outline-primary shadow-lg" [routerLink]="['edit',cityDetail.Id]"><i
          class="bi bi-pencil-fill"></i> </a>
    </div>
    <div class="col gy-3 col-md-4 text-start">
      <a class="btn btn-sm  btn-outline-danger shadow-lg"><i class="bi bi-trash"></i> </a>
    </div>
  </div>
</li>
