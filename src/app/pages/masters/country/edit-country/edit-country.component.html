<form (ngSubmit)="onSubmit()" [formGroup]="editCountryForm">
  <p-toast position="top-center" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'500ms'"
    [hideTransitionOptions]="'500ms'" [showTransformOptions]="'translateX(100%)'" />
  <div class="card border-0 shadow-lg">
    <div class="card-header  d-flex justify-content-between align-items-center bg-primary bg-gradient text-white">
      <h3 class="card-title">Edit Room</h3>
      <!-- Close Button -->
      <!-- <button (click)="onClose()" aria-label="Close" class="btn-close btn-close-white btn-sm" type="button"></button> -->
      <a (click)="onClose()" href="javascript:void(0);">
        <i class="pi pi-times" style="color: white"></i>
      </a>
    </div>
    <div class="card-body">
      <div class="flex  gap-2 justify-content-around">
        <div class="flex flex-grow-1">
          <div class="flex flex-col text-sm flex-1">
            <label class="form-label" for="countryName">Country Name</label>
            <input class="form-control form-control-sm" formControlName="Name" id="countryName"
              placeholder="Country Name" type="text" />
          </div>
        </div>
        <div class="flex flex-grow-1">
          <div class="flex flex-col text-sm flex-1">
            <label class="form-label" for="countryCode">Code</label>
            <input class="form-control form-control-sm" formControlName="Code" id="countryCode" placeholder="Code"
              type="text" />
          </div>
        </div>
        <div class="flex flex-grow-1">
          <div class="flex flex-col text-sm flex-1">
            <label class="form-label" for="countryCode"> </label>
            <div class=" input-group pt-3">
              <div class="input-group-text">
                <input class="form-check-input mt-0" formControlName="Is_Active" type="checkbox">
              </div>
              <input [value]="activeValue" class="form-control form-control-sm" disabled type="text">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-end">
      <button class="btn btn-primary btn-sm" type="submit">Update</button>
    </div>
  </div>
</form>
