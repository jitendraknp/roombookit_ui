<form (ngSubmit)="onSubmit()" [formGroup]="countryForm">
  <p-toast position="top-center" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'500ms'"
    [hideTransitionOptions]="'500ms'" [showTransformOptions]="'translateX(100%)'" />

  <p-card class="py-2">
    <ng-template pTemplate="header">
      <div class="flex flex-row justify-between p-2 custom-card-header">
        <p class="text-primary-800">Add Country</p>
        <a (click)="onClose()" href="javascript:void(0);"
          class="text-sm ml-auto hover:text-red-600  transition-colors duration-150">
          <i class="pi pi-times text-secondary"></i>
        </a>
      </div>
    </ng-template>
    <ng-template pTemplate="body">
      <div class="grid">
        <div class="col-12 lg:col-6 md:col-6 sm:col-12">
          <label class="form-label" for="countryName">Country Name</label>
          <input class="form-control form-control-sm" formControlName="Name" id="countryName" pInputText type="text"
            size="small" class="w-full" />
        </div>
        <div class="col-12 lg:col-6 md:col-6   sm:col-12">
          <label class="form-label" for="countryCode">Code</label>
          <input class="form-control form-control-sm" formControlName="Code" id="countryCode" pInputText type="text"
            size="small" class="w-full" />
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="flex   flex-row">
        <div class=" ml-auto">
          <p-button [disabled]="!countryForm.valid" type="submit" label="Save" size="small"
            severity="primary"></p-button>
        </div>
      </div>
    </ng-template>
  </p-card>
</form>
