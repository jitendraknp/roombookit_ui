<div class="flex flex-column min-h-screen">
  <p-panel [style]="{ 'border-bottom': '1px solid bg-secondary' }" [showHeader]="false">
    <div class="flex items-center py-1"> <!-- Use padding instead of fixed height -->
      <!-- Hamburger Button -->
      <div class="mr-2"> <!-- Margin for spacing -->
        <p-button type="button" (click)="toggleSidebar1()" size="small" severity="secondary">
          <i class="pi pi-bars"></i> <!-- Hamburger icon -->
        </p-button>
      </div>

      <!-- Hotel Name -->
      <div class="flex-1 flex justify-center items-center"> <!-- Center vertically -->
        <p class="text-center  mt-1 mb-0">
          <span class="italic">{{ hotelName }}</span>
        </p>
      </div>

      <!-- Profile Menu and Avatar -->
      <div class="flex items-center ml-2"> <!-- Margin for spacing -->
        <p-menu #menu [model]="profile_items" appendTo="body" popup="true"></p-menu>
        <p-avatar (click)="menu.toggle($event)" class="pointer-cursor" label="SA"
          [style]="{ 'background-color': '#dee9fc', color: '#1a2551' }" shape="circle"
          [styleClass]="'text-primary mr-2 text-xs'">
        </p-avatar>
      </div>
    </div>
  </p-panel>

  <div class="flex flex-row overflow-hidden custom-border">
    <aside class="bg-secondary  h-auto overflow-y-auto"
      [ngClass]="isCompressed ? 'compressed-sidebar' : 'expanded-sidebar'">
      <!-- <div class="sidebar-header px-2">
        <h3 class="flex flex-row items-center">
          <img class="img-fluid" src="/image/bookkaro-logo.ico" />
          <span class="img-fluid text-sm text-center">Book Karlo</span>
        </h3>
      </div> -->

      <div class="pt-2 w-40  h-auto" style="min-height: 88vh;">
        <p-panelMenu [model]="items" [multiple]="false" separator="true" (onNodeExpand)="toggleExpandedState($event)"
          (onNodeCollapse)="toggleExpandedState($event)" iconClass="text-primary" routerLinkActive="active-link"
          iconClass="var(--p-button-primary-background) group-hover:var(--p-button-primary-hover-background)"
          [styleClass]="'w-full md:w-80 text-sm overflow-y-auto p-0'"></p-panelMenu>

      </div>

    </aside>
    <main class="w-full overflow-x-hidden overflow-y-auto px-2 shadow-1 ml-2 mb-4 my-1" style="display: flex;
    flex-direction: column;
    min-height: 88vh;">
      <router-outlet></router-outlet>
    </main>
  </div>
  <footer class="bg-current mt-auto">
    <app-footer></app-footer>
  </footer>
</div>
